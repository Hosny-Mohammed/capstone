<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="/styles/page_14.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-icon">&#8592;</div>
            <h1>Account Settings</h1>
        </div>
        <div class="profile">
            <div class="profile-icon">&#128100;</div>
            <div class="profile-info">
                <h2>Dot Phasor</h2>
                <p>+02 81234 56789</p>
            </div>
        </div>
        <div class="favorites">
            <h3>Favorites</h3>
            <div class="favorite-item">
                <div class="favorite-icon">&#8962;</div>
                <p>Add Home</p>
            </div>
            <div class="favorite-item">
                <div class="favorite-icon">&#128188;</div>
                <p>Add Work</p>
            </div>
        </div>
        <div class="more-places">
            <p>More Saved Places</p>
        </div>
        <div class="settings">
            <div class="setting-item">
                <h4>Privacy</h4>
                <p>Manage the data you share with us</p>
            </div>
            <div class="setting-item">
                <h4>Security</h4>
                <p>Control your account security with 2-step verification</p>
            </div>
            <div class="setting-item">
                <h4>Sign Out</h4>
            </div>
        </div>
    </div>
    <script src="/js/page_14.js"></script>
</body>
</html>
