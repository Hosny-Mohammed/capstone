<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-icon">&#8592;</div>
        </div>
        <div class="input-section">
            <input type="text" placeholder="Enter pickup point" id="pickupInput">
            <input type="text" placeholder="Where to?" id="destinationInput">
        </div>
        <div class="options">
            <div class="option-item">
                <div class="option-icon">&#128269;</div>
                <p>Saved Places</p>
            </div>
            <div class="option-item">
                <div class="option-icon">&#128506;</div>
                <p>Set location on map</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
