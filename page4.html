<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose an Account</title>
    <link rel="stylesheet" href="./styles/page4cs.css">
</head>
<body>
    <div class="container">
        <div class="back-arrow">
            <span>&#x2190;</span>
        </div>
        <h1>Choose an account</h1>
        <div class="account-options">
            <div class="account-option">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                <span>Facebook</span>
            </div>
            <div class="account-option">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google">
                <span>Google</span>
            </div>
        </div>
        <p>By continuing you may receive an SMS for verification. Message and data rates may apply.</p>
        <button>Next</button>
    </div>
</body>
</html>
